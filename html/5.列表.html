<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表的学习</title>
</head>
<body>
<h1>列表的学习</h1>

<h3>有序列表</h3>
<!--有序列表-->
<ol>
    <li>java</li>
    <li>Python</li>
    <li>C</li>
    <li>linux</li>

</ol>

<h3>无序列表</h3>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>Python</li>
    <li>C</li>
    <li>linux</li>
</ul>

<!--自定义列表-->

<h3>自定义列表</h3>
<dl>
    <dt>编程语言</dt>
    <dd>c</dd>
    <dd>java</dd>
    <dd>c++</dd>
    <dd>Python</dd>

</dl>

</body>
</html>
