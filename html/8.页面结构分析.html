<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面结构的学习</title>
</head>
<body>
<!--
article 独立的文章内容
aside 相关内容或应用（常用于侧边栏）
nav 导航类辅助内容

-->

<header>
    <h2>页面头部</h2>
</header>

<section>
    <h2>页面内容</h2>
</section>

<footer>
    <h2>页面脚部</h2>
</footer>
</body>
</html>
