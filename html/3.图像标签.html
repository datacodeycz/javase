<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签学习</title>
</head>
<body>
<!--图像标签
src：表示图像所在的地址  可以分为 相对地址（推荐使用）和绝对地址 相对地址是相对于当前目录而言 ../

alt：表示 当图片地址不对后显示的文字
title： 表示在鼠标碰到图片后所显示的文字


-->
<img src="resources/image/1.jpg" alt="动漫头像" title="悬停文字" width="300" height="300">

<!--跳转到4的down标签的位置-->
<a href="4.链接标签.html#down">down</a>
</body>
</html>
