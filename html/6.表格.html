<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的学习</title>
</head>
<body>

<table border="1px">
    <!--表格
   table：是创建表格的关键字
   tr： 行 rows
   td： 列

跨行 跨列都是在td上做  跨列是 colspan
                    跨行是 rowspan


    -->


    <tr>
        <!--跨列 colspan-->
        <td colspan="4">100</td>

        <td>1.5</td>
    </tr>
    <tr>

        <!--跨行 rowspan-->
        <td rowspan="2">2.1</td>
        <td>2.2</td>
        <td>2.3</td>
        <td>2.4</td>
        <td>2.5</td>
    </tr>
    <tr>

        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
        <td>3.5</td>
    </tr>
    <tr>
        <td>4.1</td>
        <td>4.2</td>
        <td>4.3</td>
        <td>4.4</td>
        <td>4.5</td>
    </tr>
    <tr>
        <td>5.1</td>
        <td>5.2</td>
        <td>5.3</td>
        <td>5.4</td>
        <td>5.5</td>
    </tr>





</table>

</body>
</html>
